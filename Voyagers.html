<h1>VOYAGERS</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>
<div class="mainpicture"><img src = "Budapest.jpg"id ="mainpic"></div>
<div class="grid-container">
  <div class="grid-item">LONDON<img src = "London.jpg" id ="gridpic"></div>
  <div class="grid-item">PARIS<img src = "Paris.jpg" id ="gridpic"></div>
  <div class="grid-item">VENICE<img src = "Venice.jpg"id ="gridpic"></div>
  <div class="grid-item">LISBON<img src = "Lisbon.jpg"id ="gridpic"></div>
  <div class="grid-item">MADRID<img src = "Madrid.jpg"id ="gridpic"></div>
  <div class="grid-item">PRAGUE<img src = "Prague.jpg"id ="gridpic"></div>
  <div class="grid-item">SEOUL<img src = "Seoul.jpg"id ="gridpic"></div>
  <div class="grid-item">NEW YORK<img src = "Newyork.jpg"id ="gridpic"></div>
  <div class="grid-item">BERLIN<img src = "Berlin.jpg"id ="gridpic"></div>
</div>

</body>
