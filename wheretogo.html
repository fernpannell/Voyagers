

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="wheretogoCSS.css">
  <title>Where Should I Go</title>
  <meta name="viewport">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Have a look at these beautiful locations for inspiration!</h2>
  <div id="VoyagersCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#VoyagersCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#VoyagersCarousel" data-slide-to="1"></li>
      <li data-target="#VoyagersCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="trees.jpg" alt="London" style="width:1000px;">
      </div>

      <div class="item">
        <img src="forest.jpg" alt="Madrid" style="width:1000px;">
      </div>

      <div class="item">
        <img src="beach.jpg" alt="New york" style="width:1000px;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#VoyagersCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#VoyagersCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


</body>
</html>
